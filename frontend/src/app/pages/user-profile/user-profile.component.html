<div *ngIf="userInfo">
    <section class="w-50 bg-gray-50 dark:bg-gray-900 pt-6 pb-6 flex flex-col items-center rounded-lg shadow m-4 dark:bg-gray-800">
        <div>
        <p class="mb-2"><strong>Username:</strong> {{ userInfo.username }}</p>
        <p class="mb-2"><strong>Name:</strong> {{ userInfo.name }}</p>
        <p class="mb-2"><strong>Lastname:</strong> {{ userInfo.lastname }}</p>
        <p class="mb-2"><strong>Email:</strong> {{ userInfo.email }}</p>
        <p class="mb-2"><strong>Created At:</strong> {{ userInfo.created_at }}</p>
        </div>
    </section>
</div>
