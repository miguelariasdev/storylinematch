<div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
        <div class="md:flex">
            <div class="w-full p-5">
                <div class="text-center">
                    <h1 class="text-2xl font-bold">Registro</h1>
                </div>
                <form (submit)="createUser()">

                    <div class="flex flex-col mb-4">
                        <label class="mb-2 font-bold text-lg text-gray-900" for="username">Usuario</label>
                        <input [(ngModel)]="user.username" class="border py-2 px-3 text-grey-800" type="text"
                            name="username" id="username" required>
                    </div>

                    <div class="flex flex-col mb-4">
                        <label class="mb-2 font-bold text-lg text-gray-900" for="email">Email</label>
                        <input [(ngModel)]="user.email" class="border py-2 px-3 text-grey-800" type="email" name="email"
                            id="email" required>
                    </div>

                    <div class="flex flex-col mb-6">
                        <label class="mb-2 font-bold text-lg text-gray-900" for="password" required>Contraseña</label>
                        <input [(ngModel)]="user.password" class="border py-2 px-3 text-grey-800" type="password"
                            name="password" id="password" required>
                    </div>

                    <div class="flex flex-col mb-4">
                        <label class="mb-2 font-bold text-lg text-gray-900" for="confirmPassword">Confirmar
                            Contraseña</label>
                        <input [(ngModel)]="confirmPassword" class="border py-2 px-3 text-grey-800" type="password"
                            name="confirmPassword" id="confirmPassword" required>
                    </div>

                    <div *ngIf="errorMessage" class="mb-4 text-red-600">
                        {{ errorMessage }}
                    </div>

                    <button class="block bg-blue-500 hover:bg-blue-600 text-white uppercase text-lg mx-auto p-4 rounded"
                        type="submit">Crear Cuenta</button>

                </form>
            </div>
        </div>
    </div>
</div>
